<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <div id="top-div">
        <h1 id="title"> Etch A Sketch!! </h1>
    </div>

    <div id="slider-text">
    <p>Select a value for the grid</p>
    <input type="range" min="2" max="30" oninput="sliderChange(this.value)" id="slider"/>
    <output id="slider-val">16</output>
    </div>

    <div id="outer-box">
        
    </div>


    <div id="reset-div">
        <button id="reset-btn"> RESET </button>
    </div>


    <script src="index.js"></script>

</body>



</html>
